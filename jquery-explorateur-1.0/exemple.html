<!DOCTYPE html> 
<html> 
<head> 
	<title>Exemple</title> 
	<meta charset="UTF-8">
	<link rel="stylesheet" href="jquery.exploreur-1.0.css" />
	<style type="text/css">
	#explorateur{
		margin-top:200px;
		max-width: 500px;
		overflow:hidden;
		margin:auto;
		max-height:500px;
		height:500px;
		background-color: rgb(250, 250, 250);
		border-radius: 2px;
		-moz-box-shadow: 1px 1px 2px 2px /*{global-box-shadow-size}*/ rgba(0,0,0,.2) /*{global-box-shadow-color}*/;
		-webkit-box-shadow: 1px 1px 2px 2px /*{global-box-shadow-size}*/ rgba(0,0,0,.2) /*{global-box-shadow-color}*/;
		box-shadow: 1px 1px 2px 2px /*{global-box-shadow-size}*/ rgba(0,0,0,.2) /*{global-box-shadow-color}*/;
	}
	</style>
	<script src="jquery-1.8.3.min.js"></script>
	<script src="jquery.exploreur-1.0.js"></script>
	<script src="jquery.nicescroll.min.js"></script>
	<script>
	$(document).ready(function(){
		if ($("#explorateur").length)
		{
		    $("#explorateur").css("height", ($(window).height() - 140));
		    $("#explorateur").css("max-height", ($(window).height() - 140));
		    expl = $("#explorateur").explorer();
		    $("#explorateur").niceScroll({horizrailenabled:false,preservenativescrolling: false,touchbehavior:true,cursorcolor:"#639dc9",cursoropacitymax:0.4,cursorwidth:5,usetransition:true,hwacceleration:true});
		}
	});
	</script>
</head> 
<body> 
		<div id="content">
			<div id="explorateur">
			</div>
		</div>

</body>
</html>
